
<div *ngIf="currentUrl !== '/login'">
  <nav class="navbar">
    <div class="nav-container">
      
      <a routerLink="/" class="nav-logo">Home</a>

      <div class="nav-links">
        <button class="logout-button" *ngIf="isLoggedIn" (click)="logout()">Logout</button>
      </div>

      <div class="nav-links">
        <button class="logout-button" *ngIf="!isLoggedIn" (click)="login()">Login</button>
      </div>

    </div>
  </nav>
</div>
